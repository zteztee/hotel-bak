<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>房间管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-select v-model="selectedValue" placeholder="请选择房间状态" >                    <el-option v-for="item in datalist1" :key="item.id" >{{item.state}}</el-option>                </el-select>                <el-input placeholder="图书类别" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="roomnum" label="房间号" align="center"></el-table-column>                <el-table-column prop="roomState.state" label="房间状态" align="center"></el-table-column>                <el-table-column prop="roomType.type" label="房间类型" align="center"></el-table-column>                <el-table-column prop="timemoney" label="小时/元" align="center"></el-table-column>                <el-table-column prop="daymoney" label="天/元" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增房间" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="房间号" prop="roomnum">                                    <el-input v-model="formData.roomnum"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="房间状态" prop="roomState.id">                                    <el-select v-model="formData.roomState.id" placeholder="请选择房间状态" >                                        <el-option v-for="item in datalist1" :key="item.id" :value="item.id" :label="item.state">{{item.state}}</el-option>                                    </el-select>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="房间类别" prop="roomType.id">                                    <el-select v-model="formData.roomType.id" placeholder="请选择房间类型" >                                        <el-option v-for="item in datalist2" :key="item.id" :value="item.id" :label="item.type">{{item.type}}</el-option>                                    </el-select>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="小时/元" prop="timemoney">                                    <el-input v-model="formData.timemoney" ></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="日/元" prop="daymoney">                                    <el-input v-model="formData.daymoney" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="roomState.state">                                    <!-- <el-input v-model="formData"/> -->                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="roomType.type">                                    <!--                                                                        <el-input v-model="formData"/> -->                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.roomnum" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {                roomType:{                    id:'',                },                roomState:{                    id:'',                }            },//表单数据            rules: {//校验规则                'roomnum': [{ required: true, message: '房间号为必填项', trigger: 'blur',pattern: /\d{4}/ },{max:4,min:4,message: "房间号必须为4位"}],                'roomType.id': [{ required: true, message: '房间类别为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0//总记录数            },            selectedValue:'',            datalist1:[],//房间的所有状态            datalist2:[]//房间的所有类型        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();            this.getAllState();            this.getAllType();        },        methods: {            //列表            getAll() {                //发送异步请求                axios.get("/rooms").then((res)=>{                    console.log(res.data.data);                    this.dataList= res.data.data;                });            },            // 房间状态列表            getAllState(){                //发送异步请求                axios.get("/rooms/state").then((res1)=>{                    this.datalist1=res1.data.data;                })            },            // 房间类型列表            getAllType(){                //发送异步请求                axios.get("/rooms/type").then((res1)=>{                    this.datalist2=res1.data.data;                })            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};                this.datalist1            },            //添加            handleAdd () {                axios.post("/rooms",this.formData).then((res)=>{                    //进行判断是否成功                    if(res.data.flag){                        // 1,关闭弹层                        this.dialogFormVisible = false;                        this.$message.success("添加成功");                    }else{                        this.$message.error("添加失败");                    }                }).finally(()=>{                    // 2,重新加载数据                    this.getAll();                });            },            //取消            cancel(){            },            // 删除            handleDelete(row) {            },            //弹出编辑窗口            handleUpdate(row) {            },            //修改            handleEdit() {            },            //分页查询            //切换页码            handleCurrentChange(currentPage) {            },            //条件查询        }    })</script></html>
